<!-- form for submiting skatespots -->

<div class="form" id="formId">
    <form action="">
        <div class="messages-icon">
          <i class="fa-solid fa-compass"></i>
            <span>Submit your favorite spots!</span>
        </div>
        <div class="input-field">
            <i class="fa-regular fa-user"></i>
            <input class="input" type="text" placeholder="Name" name="Name">
        </div>

        <div class="input-field">
            <i class="fa-solid fa-mobile-screen"></i>
            <input class="input" type="text" placeholder="Phoone.No" name="Phone">
        </div>

        <div class="input-field">
            <i class="fa-regular fa-envelope"></i>
            <input class="input" type="text" placeholder="Email Adress" name="Email">
        </div>
        <div class="input-field textarea">
          <i class="fa-regular fa-image"></i>
          <label for="file-upload" class="upload-button"></label>
          <input type="file" name="spot" accept="image/png, image.jpeg">
          <div class="file-button">Upload file</div>
      </div>
        <div class="input-field textarea">
            <i class="fa-regular fa-comment"></i>
            <textarea name="Message" placeholder="Submit your favorite spots here.." rows="20"></textarea>
        </div>
        <input class="submit-input" type="submit" value="submit" class="send-btn">
    </form>
</div>
<script src="main.js"></script>
